 to listen to. accessKeyId string &lt;optional&gt; The AWS access key id to authenticate with. Defaults to the value of process.env.AWS_ACCESS_KEY_ID if not passed. secretAccessKey string &lt;optional&gt; The AWS secret access key to authenticate with. Defaults to the value of process.env.AWS_SECRET_ACCESS_KEY if not passed. region string &lt;optional&gt; The AWS region. batchSize number &lt;optional&gt; The number of messages to request from SQS when polling. This cannot be higher than the AWS limit of 10. visibilityTimeout number &lt;optional&gt; The duration (in seconds) that the received messages are hidden from subsequent retrieve requests after being retrieved. maxReceiveCount number &lt;optional&gt; The maximum number of times to requeue a message before it's sent to the dead letter queue. deadLetterQueueArn string &lt;optional&gt; The Arn of the dead letter queue to send dead messages to. Extends Transport Methods addMessageListener(routingKey, callback [, options]) Adds a new message handler. This is done by creating an SNS topic and subscribing the queue to the topic. Asserting the topic and the subscription is only done once during the lifetime of the transport to save on AWS calls. Parameters: Name Type Argument Description routingKey string The routing key of the message to handle. callback function The function to call when a new message is received. options object &lt;optional&gt; Optional params for configuring the handler. Returns: Type Promise connect() Connects the transport from to any services it needs to function. In this case, it creates the SQS queue to consume from, if a queue name was specified in the constructor. The creation call is only made once during the lifetime of the transport to save on AWS calls. Returns: Type Promise destroyAWSResources() Called to remove any AWS resources that were created by the transport. Returns: Type Promise disconnect() Disconnects the transport from any services it references. In this case, it simply stops the SQS consumer. Returns: Type Promise listen() Starts listening to messages. Returns: Type Promise publish(routingKey [, message] [, options]) Publishes a fire-and-forget message that is not expected to return a meaningful response. Parameters: Name Type Argument Description routingKey string The routing key to attach to the message. message object &lt;optional&gt; The message data to publish. options object &lt;optional&gt; Optional publishing options. Properties Name Type Argument Description correlationId object &lt;optional&gt; Optional marker used for tracing requests through the system. initiator object &lt;optional&gt; Optional marker used for identifying the user who generated the initial request. Returns: Type Promise removeMessageListener(routingKey) Deletes a message handler. Note that this does not cleanup any SQS queues or topics associated with this transport, as they may be shared among multiple services. Parameters: Name Type Description routingKey string The routing key of the handler to remove. Returns: Type Promise request() Publishes an RPC-style message that waits for a response. This function is not supported by the AWS transport, so calling this rejects with a NotImplementedError. Returns: Type Promise resolveTopic(routingKey) Processes a routing key into a format appropriate for the transport type. Parameters: Name Type Description routingKey string The routing key to convert. Returns: Type string × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-03-09T08:16:59-05:00 using the DocStrap template. "}}
